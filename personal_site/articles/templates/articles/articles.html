{%extends 'base.html'%}
{% load static %}

from .models import Article

{%block title %}
<h1>Articles</h1>

{% endblock%}


{% block content %}
<div style="color: aliceblue;">

{% for article in articles %}


<div class="card mb-3" style="max-width: 900px; background-color: rgba(253, 253, 253, 0);">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src="/pics/poem.jpeg" class="card-img" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h2 class="card-title"><strong>{{article.title}}</strong></h2>
          <p class="card-text">{{article.content}}</p>
          <p class="card-text">By: {{article.author}}  on {{article.created_on | date:"F d, Y"}}</p>
        </div>
      </div>
    </div>
  </div>

{% endfor %}
</div>



{% endblock%}
